  <!-- Display current date using Javascript -->
  <script type="text/javascript"><!--
  var dateVar = setInterval(function(){ date_function() }, 1000);
  	function date_function() {
	var now = new Date();
	var month = now.getMonth() + 1;
	var date = now.getDate();
	var year = now.getYear();
	if (year < 2000) year = year + 1900;
	var month_array = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
	var day =now.getDay();
	var day_array = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
	var date_display = day_array[day] + ", " + date + " " + month_array[month - 1] + " " + year;
	document.getElementById("date").innerHTML = date_display;
	}
// --></script>
